<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <title>Fish Friends :: Wow</title>
  </head>
  <body>
    <main class="custom-container">
      <section class="fullscreen-image">
        <img
          class="desktop"
          src="assets/image/stephen-momot-UivGzIDhVyw-unsplash.jpg"
          alt="main fishing photo"
        />
        <img
          class="mobile"
          src="assets/image/mak-SDCIWTt1N4U-unsplash.jpg"
          alt="fisherman on the pier"
        />
        <section class="dark-overlay"></section>
      </section>
      <nav class="navigation">
        <section class="navigation-logo-text">Fish Friends</section>
        <section class="navigation-flex-container">
          <div class="navigation-item btn btn-primary">Login</div>
        </section>
      </nav>
      <section class="content">
        <section class="content-fade-animation">
          Welcome to the best darn fishing app you'll ever use in your life
        </section>
          <section class="content-buttons">
            <section class="content-app-button">Go to App</section>
            <section class="content-app-button">Preview</section>
          </section>
      </section>
    </main>

    <section class="about"></section>

</html>
